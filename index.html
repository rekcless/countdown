<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mini WA Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header><h1>ðŸ’¬ Mini WA Web</h1></header>

<main>
  <!-- LOGIN / REGISTER -->
  <section id="authSection">
    <h2>Login / Register</h2>
    <input type="text" id="usernameAuth" placeholder="Username">
    <input type="password" id="passwordAuth" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
  </section>

  <!-- FRIEND LIST -->
  <section id="friendSection" style="display:none">
    <h2>Friends</h2>
    <input type="text" id="searchUser" placeholder="Cari username...">
    <button id="addFriendBtn">Add Friend</button>
    <ul id="friendList"></ul>
  </section>

  <!-- CHAT -->
  <section id="chatSection" style="display:none">
    <h2>Chat dengan <span id="chatWithName"></span></h2>
    <div id="chatBox" class="chat-box"></div>
    <div class="input-box">
      <input type="text" id="chatMessage" placeholder="Tulis pesan...">
      <button id="sendChatBtn">Kirim</button>
    </div>
  </section>
</main>

<script type="module" src="firebase.js"></script>
<script type="module" src="chat.js"></script>

</body>
</html>
